<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
      body {
        color: black;
        font-family: HelveticaNeue-UltraLight, Helvetica Neue, Arial, Helvetica, sans-serif;
        font-size: 24px;
      }
      .logo {
        position: absolute;
        top: 50px;
        left: 50%;
        margin-left: -100px;
        width: 200px;
        height: 200px;
        background-image: url(logo.png);
        background-size: 200px 200px;
      }
      .content {
        width: 640px;
        margin: 300px auto;
        text-align: center;
      }
      .subtitle {
        font-size: 24px;
      }
      h1 {
        text-transform: uppercase;
        text-align: center;
        font-weight: normal;
        font-size: 48px;
      }
      a {
        display: block;
        color: inherit;
        text-decoration: none;
      }
      .social {
        margin-top: 40px;
      }
      .fa-circle {
        color: black;
      }
      .fa-stack:hover .fa-circle {
        color: white;
      }
      .fa-stack:hover .icon {
        color: black;
      }
    </style>
    <script src="jquery.js"></script>
    <script>
      $(function () {
        $('.logo').mouseenter(function () {
          $({blurRadius: 0}).
            animate({blurRadius: 1}, {
              duration: 100,
              easing: 'swing',
              step: function() {$('.logo').css('filter', 'blur(' + this.blurRadius + 'px)')}
            }).
            animate({blurRadius: 0}, {
              duration: 100,
              easing: 'swing',
              step: function() {$('.logo').css('filter', 'blur(' + this.blurRadius + 'px)')}
            })
        })
      })
    </script>
    <title>Akura</title>
  </head>
  <body>
    <div class="logo"></div>
    <div class="content">
      <h1>Akura</h1>
      <div class="subtitle">Apps matter</div>
      <div class="social">
        <a class="fa-stack fa-lg" href="http://facebook.com/akura.co">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-facebook fa-stack-1x fa-inverse icon"></i>
        </a>
        <a class="fa-stack fa-lg" href="https://github.com/akura-co">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-github fa-stack-1x fa-inverse icon"></i>
        </a>
        <a class="fa-stack fa-lg" href="mailto:hello@akura.co">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-envelope fa-stack-1x fa-inverse icon"></i>
        </a>
      </div>
    </div>
  </body>
</html>
