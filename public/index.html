<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="animate.min.css">
    <style>
      body {
        color: black;
        font-family: HelveticaNeue-UltraLight, Helvetica Neue, Arial, Helvetica, sans-serif;
        font-size: 24px;
      }
      .logo {
        position: absolute;
        top: 50px;
        left: 50%;
        margin-left: -100px;
        width: 200px;
        height: 200px;
        cursor: pointer;
      }
      .logo > div {
        position: absolute;
        border: 8px solid #449d44;
      }
      .core {
        width: 24%;
        height: 24%;
        margin: auto;
        top: 38% !important;
        left: 38% !important;
        background-color: #449d44;
        border: none !important;
        border-radius: 60px;
      }
      .innerLayer {
        width: 52%;
        height: 52%;
        margin: auto;
        top: 24% !important;
        left: 24% !important;
        border-radius: 130px;
        box-sizing: border-box;
      }
      .layer {
        width: 76%;
        height: 76%;
        top: 12%;
        left: 12%;
        border-radius: 190px;
        box-sizing: border-box;
      }
      .shell {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border-radius: 250px;
        box-sizing: border-box;
      }
      .content {
        width: 640px;
        margin: 300px auto;
        text-align: center;
      }
      .subtitle {
        font-size: 24px;
      }
      h1 {
        text-transform: uppercase;
        text-align: center;
        font-weight: normal;
        font-size: 48px;
      }
      a {
        display: block;
        color: inherit;
        text-decoration: none;
      }
      .social {
        margin-top: 40px;
      }
      .fa-circle {
        color: black;
      }
      .fa-stack:hover .fa-circle {
        color: white;
      }
      .fa-stack:hover .icon {
        color: black;
      }
    </style>
    <script src="jquery.js"></script>
    <script src="jquery.transit.min.js"></script>
    <script src="jquery.lettering.js"></script>
    <script src="jquery.textillate.js"></script>
    <script>
      $(function () {
        $('.logo').mouseenter(function () {
          $('.innerLayer,.layer,.shell', this).transition({scale: 0.5, duration: 0}).transition({scale: 1., duration: 1000}, 1000, 'cubic-bezier(.49,1.6,.41,.95)')
        }).mouseenter()
        $('.subtitle').textillate({in: {effect: 'flash', shuffle: true}})
      })
    </script>
    <title>Akura</title>
  </head>
  <body>
    <div class="logo">
      <div class="core"></div>
      <div class="innerLayer"></div>
      <div class="layer"></div>
      <div class="shell"></div>
    </div>
    <div class="content">
      <h1>Akura</h1>
      <div class="subtitle">Apps matter</div>
      <div class="social">
        <a class="fa-stack fa-lg" href="http://facebook.com/akura.co">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-facebook fa-stack-1x fa-inverse icon"></i>
        </a>
        <a class="fa-stack fa-lg" href="https://github.com/akura-co">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-github fa-stack-1x fa-inverse icon"></i>
        </a>
        <a class="fa-stack fa-lg" href="mailto:hello@akura.co">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-envelope fa-stack-1x fa-inverse icon"></i>
        </a>
      </div>
    </div>
  </body>
</html>
